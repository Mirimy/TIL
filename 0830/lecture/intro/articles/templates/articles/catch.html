{% extends 'base.html' %}

{% block content %}
    <h1>Throw에서 보낸 데이터</h1>
    <p>사용자명 : {{ username }}</p>

    <a href="http://127.0.0.1:8000/throw">[BACK-절대]</a>    {# 절대 경로 #}
    <a href="/throw/">[BACK-상대]</a>                        {# 상대 경로 : root(/) 기반으로 throw로 간다. #}
    <a href="{% url 'throw' %}">[BACK-name]</a>                    {# 경로 대신 views에 선언해놓은 name=''으로도 호출 가능 #}
{% endblock content %}
