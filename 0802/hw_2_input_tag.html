<html>
<head>   
</head>
<form action="">
    <label for="username">USERNAME: </label>
    <input id="username" type="name" name="username" placeholder="아이디를 입력하세요.">
    <!--placeholder : id 적기 전에 안내문구-->
    <br>
    <label for="userPassword">PWD: </label>
    <input id="userPassword" type="password" name="password">
    <!-- name="password" 하면 제출됨-->
    <!-- username=아이디&password=비번 -->
    <input type="submit" value="로그인">
    <!--제출하는 버튼은 submit type-->
</form>
</body>
</html>
