<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem02</title>
    <style>
      * {
        color: black;
      }

      /* 여기에 코드를 작성합니다. */
      p+p {
        color: red;
      }

      span+p {
        color: orange;
        /* span 태그와 인접해있는 p태그를 바꾼다 */
      }

      p~span {
        color: blue;
      }
      /* 나와 같은 depth 안에있는 형제 중 p 태그 뒤에 있는 모든 span 태그를 바꾼다*/
    </style>
  </head>

  <body>
    <span>0</span>
    <p>1</p>
    <p>2</p>
    <span>3</span>
    <p>4</p>
    <div class="box">
      <p>5</p>
    </div>
    <article>기사</article>
    <ul>
      <li>6</li>
      <li>7</li>
      <li>8</li>
    </ul>
    <span>9</span>
  </body>

</html>
