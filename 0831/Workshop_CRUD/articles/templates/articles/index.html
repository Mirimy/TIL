{% extends 'base.html' %}

{% block content %}
    <h1>INDEX</h1>
    <a href="{% url 'articles:create' %}">NEW</a>
    <hr>
    <br><br>
    {% for article in articles  %}
        <p>글 번호 : {{ article.pk }}</p>
        <a href="{% url 'articles:detail' article.pk %}">
            <h2>제목 : {{ article.title }}</h2>
        </a>
        <p>내용 : {{ article.content}}</p><br>
        <hr>
    {% endfor %}
{% endblock content %}
